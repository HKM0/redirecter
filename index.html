<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <title>Redirect...</title>
<!-- index.html a heki.lol gyökérben -->
<script>
const path = window.location.pathname; // pl. "/steam-store/730"
const parts = path.split("/").filter(Boolean); // ["steam-store", "730"]

if (parts.length === 2) {
  const mode = parts[0];      // "steam-store"
  const appId = parts[1];     // "730"

  if (mode === "steam-store") {
    window.location.href = `steam://store/${appId}`;
  } else if (mode === "steam-play") {
    window.location.href = `steam://run/${appId}`;
  } else {
    window.location.href = "/"; // rossz mód → vissza a főoldalra
  }
} else {
  // root vagy hibás útvonal
  document.body.innerHTML = "<h1>Welcome to heki.lol</h1>";
}
</script>

</head>
<body>
  <h1>Steam redirector</h1>
  <p>Használat: <code>/steam-store/&lt;app_id&gt;</code> vagy <code>/steam-play/&lt;app_id&gt;</code></p>
</body>
</html>
