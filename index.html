<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Redirect</title>
  <link rel="stylesheet" href="source\styles.css" />
</head>
<body>
  <div class="glass" id="generator">
    <h2>Custom Link Generator</h2>
    <label>Enter Link:
      <input type="text" id="linkInput" placeholder="https://example.com" />
    </label>
    <label>
      <input type="checkbox" id="newTabCheckbox" /> Open in new tab
    </label>
    <button onclick="generateLink()">Generate Redirect Link</button>
    <div id="output" style="display:none; margin-top:15px;"></div>
  </div>

  <script src="source\script.js"></script>
</body>
</html>
